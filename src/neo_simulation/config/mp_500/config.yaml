range:
  min: 0.1  # Min range (m)
  max: 30.0  # Max range (m)
  noise: 0.0  # Standard deviation of gaussian noise (m)
angle:
  min: -1.48353  # The min scan angle (radians)
  max: 1.48353  # The max scan angle (inclusive, radians)
  increment: 0.01  # The angle increment to scan at (radians)
map:
  topic: "/map"  # The map topic to subscribe to
  image_frame: "/map_image"  # An intemediate TF frame generated by laser_scan_sim
laser:
  hz: 100  # laser scan frequency
  topic: "/light_scan"  # The LaserScan topic to publish
  frame: "lidar_1_link"  # The tf frame that the laser is based in
